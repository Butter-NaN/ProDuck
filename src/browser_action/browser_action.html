<!doctype html>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		/* height: 200px;
		width: 400px; */
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
        font-size: 2em;
	}
    .row {
        width: 200px;
    }
    .flushright {
        text-align: right;
    }
</style>

<div id="mainPopup">
    <div class="row">
        <span id='browserActionStateDisplay'>
            <strong>State: </strong><span id='browserActionState'></span><br>
            <span id="browserActionStateTimer"></span>
        </span>
        <span id='browserActionTrackDisplay' style='style="display:none;"'>
            <strong>Track: </strong><span id='browserActionTrack'></span><br>
        </span>
    </div>
    <div class="row">
        <button type="button" id="toggleStateButton">Toggle State</button>
    </div>
    <div class="row">
        <button type="button" id="toggleTrackButton">Start tracking</button>
    </div>
    <div class="row">
        <button type="button" id="toggleTabCategory">Toggle Tab Category</button>
    </div>
    <div class="row">
        <button type="button" id="addTabMapButon">Map the Tab (Testing)</button>
    </div>
    <div class="row">
        <button type="button" id="runMinimizerButton">Minimize the tabs (Testing)</button>
    </div>
</div>

<script type="text/javascript" src="../../js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="browser_action.js"></script>
